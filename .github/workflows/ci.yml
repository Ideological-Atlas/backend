name: CI Pipeline

on:
  push:

jobs:
  quality-assurance:
    name: Quality & Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: backend
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_DB: backend
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      DJANGO_SECRET_KEY: 'secret-key-for-tests'
      UV_PROJECT_ENVIRONMENT: /home/runner/work/backend/backend/src/.venv

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Dependencies
        run: |
          cd src
          uv sync --extra dev

      - name: Cache Pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Run Pre-commit
        run: |
          cd src
          uv run pre-commit run --all-files --config ../.pre-commit-config.yaml --show-diff-on-failure

      - name: Run Tests with Coverage
        run: |
          cd src
          uv run coverage run manage.py test --parallel=auto --failfast
          uv run coverage combine
          uv run coverage xml

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Ideological-Atlas/backend
          files: ./src/coverage.xml
          fail_ci_if_error: true
          verbose: true
